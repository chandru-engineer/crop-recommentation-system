{% extends "app/base.html" %}

{% block content %}

<form class="" action="{% url 'predict' %}" method="get">
  {% csrf_token %}
  <div class="container">
    <div class="jumbotron">
      <div class="col-md-12">
        <h1 class="text-center">Just fill the form</h1>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Nitrogen content</label>
        <input type="number" class="form-control" id="N" placeholder="0-150 Nm^3" name='N'>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Phosphorous content</label>
        <input type="number" class="form-control" id="P" placeholder="0-150 Pm^3" name='P'>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Potassium content</label>
        <input type="number" class="form-control" id="K" placeholder="0-200 Km^3" name='K'>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Temperature in degree Celsius</label>
        <input type="number" class="form-control" id="temperature" placeholder="8-100 Degree Celsius" name='temperature'>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Humidity</label>
        <input type="number" class="form-control" id="humidity" placeholder="14-100 g.kg^-1" name='humidity'>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">ph value of the soil</label>
        <input type="number" class="form-control" id="ph" placeholder="0-10ph" name='ph'>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Rainfall</label>
        <input type="number" class="form-control" id="rainfall" placeholder="10-300mm" name='rainfall'>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <button class="btn btn-secondary float-right" type="submit" value="submit">Predict</button>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock content %}
